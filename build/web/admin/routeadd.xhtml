<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./admintemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel  style="width: 600px; " > 
                        <p:outputLabel value="Add Route" style="font-size: large"/>
                        <p:panelGrid columns="2">
                            <h:outputLabel for="name" value="Route Name: " />
                            <p:inputText  value="#{route.routeName}"/>
                            <h:outputLabel for="from" value="From " />
                            <p:selectOneMenu id="from" value="#{route.fromLocId}" style="width:150px">
                                <p:ajax   />
                                <f:selectItems value="#{locationDAO.allLocations}" var="loc" itemLabel="#{loc.locName}" itemValue="#{loc.id}" />
                            </p:selectOneMenu>
                            <h:outputLabel for="to" value="To " />
                            <p:selectOneMenu id="to" value="#{route.toLocId}" style="width:150px">
                                <p:ajax   />
                                <f:selectItems value="#{locationDAO.allLocations}" var="loc" itemLabel="#{loc.locName}" itemValue="#{loc.id}"/>
                            </p:selectOneMenu>
                            <f:facet name="footer">
                                <h:commandButton value="Add Item" action="route?faces-redirect=true" actionListener="#{routeDAO.addRoute(route)}" />
                            </f:facet>
                        </p:panelGrid>
                        <p:spacer height="30px;"/>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
