<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./admintemplate.xhtml">

            <ui:define name="content">
                <h:form id="form1">
                    <p:growl id="messages" showDetail="true"/>

                    <p:spacer height="50px;"/>
                    <p:panel  >

                        <p:outputLabel style="font-family: fantasy;  font-size: large" value="Trip:"/>
                        <p:outputLabel value=""/>
                        <p:outputLabel value=" on "/>
                        <p:outputLabel value="#{schedulDAO.searchDate}"/>

                        <p:dataTable id="data" var="sch" value="#{schedulDAO.scheduls}" style="height: 300px" scrollable="true" scrollRows="5">
                            <p:column headerText="Bus Id">
                                <h:outputText value="#{sch.busId}" />
                            </p:column>
                            <p:column headerText="Dept. Time:">
                                <h:outputText value="#{sch.dprtTime}" />
                            </p:column>
                            <p:column headerText="Arival Date:">
                                <h:outputText value="#{sch.arivDate}" />
                            </p:column>
                            <p:column headerText="Arival Time:">
                                <h:outputText value="#{sch.arivTime}" />
                            </p:column>
                            <p:column headerText="Fare">
                                <h:outputText value="#{sch.fare}"/>
                            </p:column>
                            <p:column headerText="Operations">


                            </p:column>
                        </p:dataTable>

                    </p:panel>
                    <p:commandButton value="OK" action="/search?faces-redirect=true"></p:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
