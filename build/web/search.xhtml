<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./usertemplate.xhtml">

            <ui:define name="content">



                <h:form >



                    <table align="center" style=" font-size: 15px" >
                        <tr>
                            <td >
                                <b>From</b>

                            </td>

                        </tr>

                        <tr>
                            <td colspan="2">
                                <p:selectOneMenu id="fromloc"  value="#{schedulDAO.searchFromLocId}" style="width:450px;">
                                    <p:ajax   />
                                    <f:selectItems value="#{locationDAO.allLocations}" var="loc" itemLabel="#{loc.locName}" itemValue="#{loc.id}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>To</b>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p:selectOneMenu id="toloc" value="#{schedulDAO.searchToLocId}"  style="width:450px;">
                                    <p:ajax   />
                                    <f:selectItems value="#{locationDAO.allLocations}" var="loc1" itemLabel="#{loc1.locName}" itemValue="#{loc1.id}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td >
                                <b>Date of Journey </b>
                            </td>
                            <td align="right" >
                                <b>Date of Return ( Optional )</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:calendar  value="#{schedulDAO.searchCalanDate}"  mindate="c" maxdate="c+10"  mode="popup" required="true" />
                            </td>
                            <td align="right">
                                <p:calendar   mode="popup" mindate="c"  maxdate="c+10" />
                            </td>
                        </tr>
                        <tr>

                            <td colspan="2">
                                <p:commandButton icon="ui-icon-search"  value="Search Bus" style=" color:#fef2f2 ; width: 450px; background: chocolate" action="search_result"/>
                            </td>
                        </tr>
                    </table>



                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
