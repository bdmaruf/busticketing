<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
    </h:head>
    <h:body>
        <div id="top" >

            <p:outputLabel style="font-family: fantasy;  font-size: large" value="Veiw Seat"/>

        </div>
        <h:form>
            <table>
                <tr>

                    <td  style=" width: 50%">

                        <p:panel >

                            <p:outputLabel value="Driver" style="padding-left: 120px; color: #D20005"/>
                            
                            <p:selectManyCheckbox id="basic" value="#{seatManagedBeanBusiness.selectedSeats}" layout="grid" columns="3" >
                                <p:ajax update="list"/>
                                <f:selectItems id="items" value="#{seatManagedBeanBusiness.seatList}" itemDisabled="#{seat.disabled}"  var="seat" itemLabel="#{seat.name}" itemValue="#{seat.name}" />
                            </p:selectManyCheckbox>

                        </p:panel>

                    </td>
                    <td>
                        <p:panel>
                            <p:outputLabel value="available seat"/> <h:outputText value="&#160;" />
                            <p:outputLabel value="booking seat"/> <h:outputText value="&#160;" />
                            <p:outputLabel value="selected seat"/><br/>


                            <p:dataTable id="list"  var="seat" value="#{seatManagedBeanBusiness.selectedSeats}" style="min-height: 250px" >
                                <p:column headerText="Seat">
                                    <h:outputText value="#{seat}" />
                                </p:column>

                                <p:column headerText="Class">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Prize">
                                    <h:outputText value="#{schedulDAO.selectedSchedul.fare}" />
                                </p:column>

                            </p:dataTable>
                            <p:outputLabel value="Total: 500" /><br/>
                            <p:outputLabel value="Choose Bording Point: "/><br/>
                            <p:selectOneMenu  value="Motijhil,Khulna" style="width:150px">
                                <p:ajax   />
                                <f:selectItem itemLabel="Select Bording Point" itemValue="" noSelectionOption="true" />

                            </p:selectOneMenu><br/>
                            <p:commandButton value="Continue" action="/passengerinfo"/>
                            <p:commandButton value="Cancle"/>
                        </p:panel>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
