<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./seatarrange.xhtml">

            <ui:define name="left">
                <p:panel >
                    
                    <p:outputLabel value="Driver" style="padding-left: 120px; color: #D20005"/>
                    <p:selectManyCheckbox id="basic" value="#{seatManagedBean.seatList}"  layout="grid" columns="4" >
                        <p:ajax />
                        <f:selectItems id="items" value="#{seatManagedBean.seatList}" itemDisabled="#{seat.disabled}"  var="seat" itemLabel="#{seat.name}" itemValue="#{seat.name}" />
                    </p:selectManyCheckbox>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
