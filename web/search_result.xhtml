<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./usertemplate.xhtml">

            <ui:define name="content">

                <h:form id="form2">

                    <p:outputLabel style="font-family: fantasy;  font-size: large" value="Trip:"/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value=" on "/>
                    
                    
                    <p:growl id="messages" showDetail="true"/>

                    <p:spacer height="10px;"/>
                    <p:panel  >

                        <p:dataTable id="data" var="sch" value="#{schedulDAO.scheduls}" style="min-height: 300px" >
                            <p:column headerText="Bus Operator">
                                <h:outputText value="#{searchviewDAO.getOperatorName(sch.schedulId)}" />
                            </p:column>

                            <p:column headerText="Bus Type">
                                <h:outputText value="#{searchviewDAO.getCategoryName(sch.schedulId)}" />
                            </p:column>

                            <p:column headerText="Deperter Time">
                                <h:outputText value="#{sch.dprtTime}" />
                            </p:column>
                            <p:column headerText="Available seat">
                                <h:outputText value="#{searchviewDAO.getAvailableSeat(sch.schedulId)}" />
                            </p:column>

                            <p:column headerText="Fare">
                                <h:outputText value="#{sch.fare}" /><br/>
                                <p:spacer height="20px"/>
                                <p:commandButton id="view" icon="ui-icon-search" action="seatplan?faces-redirect=true">
                                    
                                    <f:setPropertyActionListener value="#{sch}" target="#{sessionBean.selectedSchedul}"/>
                                    
                                    
                                    
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>

                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
