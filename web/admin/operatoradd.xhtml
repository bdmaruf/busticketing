<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./admintemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel  style="width: 600px; " > 
                        <p:outputLabel value="Add Operator" style="font-size: large"/>
                        <p:panelGrid columns="2">
                            <h:outputLabel for="name" value="Operator Name: " />
                            <p:inputText  value="#{operator.operatorName}"/>
                            
                            <h:outputLabel for="details" value="Details " />
                            <p:inputTextarea value="#{operator.details}"/>
                            <f:facet name="footer">
                                <h:commandButton value="Add Item" action="operator?faces-redirect=true" actionListener="#{operatorDAO.addOperator(operator)}" />
                            </f:facet>
                        </p:panelGrid>
                        <p:spacer height="30px;"/>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
