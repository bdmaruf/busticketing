<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body >

        <div id="banner">
            <ui:insert name="top">
                <table align="center" style="width: 100%;" >

                    <tr >
                        <td rowspan="2" style="padding-left: 20%" >

                            <h:outputLabel value="e" style=" font-family: monospace; font-size: 70px; font-weight: bolder; color: darkorange "/>
                            <h:outputLabel value="-boooking" style="font-family: monospace; font-size: 50px; font-weight: bolder; color: #036fab"/>
                            <h:outputLabel value=".com" style="font-family: monospace; font-size: 20px; font-weight: bolder; color: darkorange "/>


                        </td>
                        <td  align="right" style=" padding-right: 10%">
                            <a href="login.xhtml"  style="  color: #000000; font-size: larger ">Login </a> &nbsp;&nbsp;
                            
                        </td>


                    </tr>
                    <tr style="">

                    </tr>

                    <tr style="">
                        <td colspan="2" style=" width: 100%; background: #036fab; padding-left: 20%; font-family: initial; font-size: 16px; font-weight: bolder; color: #ffffff;">

                            

                        </td>
                    </tr>

                </table>



            </ui:insert>
        </div>
        <div id="content">
            
            <div id="content" class="center_content">
                 <ui:insert name="content">
                      <h:form >
                    
                        

                    <table align="center" >
                            <tr>
                                <td >
                                    <b>User Name</b>
                                   
                                </td>

                            </tr>
                           
                            <tr>
                                <td colspan="2">
                                    <p:inputText value="#{sessionBean.userName}" required="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <b>Password</b>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <p:inputText value="#{sessionBean.password}" required="true"/>
                                </td>
                            </tr>
                            
                            <tr>

                                <td >
                                    <p:commandButton icon="ui-icon-search" action="#{loginManager.userAuthentication()}" value="Login" style=" color:#fef2f2 ; width: 180px; background: chocolate" />
                                </td>
                            </tr>
                        </table>


                    
                </h:form>
                 </ui:insert>




            </div>
        </div>


    </h:body>

</html>
