<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./admintemplate.xhtml">

            <ui:define name="content">
                <h:form id="form1">
                    <p:growl id="messages" showDetail="true"/>
                    
                    <p:spacer height="50px;"/>
                    <p:panel  >
                       
                        <p:dataTable  id="data" var="b" value="#{busDAO.allBus}" style="height: 300px" scrollable="true" scrollRows="5">
                            <p:column headerText="Id">
                                <h:outputText value="#{b.busId}" />
                            </p:column>

                            <p:column headerText="Operator Name">
                                <h:outputText value="#{b.optId}" />
                            </p:column>

                            <p:column headerText="Category">
                                <h:outputText value="#{b.categoryId}" />
                            </p:column>
                            <p:column headerText="Route Name">
                                <h:outputText value="#{b.routeId}" />
                            </p:column>
                            <p:column headerText="Reg NO.">
                                <h:outputText value="#{b.regNo}" />
                            </p:column>
                            <p:column headerText="Total Seat">
                                <h:outputText value="#{b.totalSeat}" />
                            </p:column>

                            <p:column headerText="Operations">
                                <p:commandButton id="view" icon="ui-icon-search" action="busview?faces-redirect=true" >
                                    <f:setPropertyActionListener value="#{b}" target="#{sessionBean.selectedBus}"/>
                                </p:commandButton>
                                <p:tooltip  for="view" value="View" />
                                <p:commandButton id="edit" icon="ui-icon-pencil" action="busedit?faces-redirect=true">
                                    <f:setPropertyActionListener value="#{b}" target="#{sessionBean.selectedBus}"/>
                                </p:commandButton>
                                <p:tooltip  for="edit" value="Eiew" />
                                <p:commandButton id="delete" action="#{busDAO.deleteBus(sessionBean)}" icon="ui-icon-closethick">
                                    <f:ajax execute="@this" render="data"/>
                                    
                                    
                                </p:commandButton>
                                
                                
                                <p:tooltip  for="delete" value="Delete" />
                                
                            </p:column>
                        </p:dataTable>
                        
                    </p:panel>
                    <p:commandButton value="Add New" action="busadd?faces-redirect=true"></p:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
